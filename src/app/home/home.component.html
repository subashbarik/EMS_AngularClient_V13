<div class="row ems-header">
  <div>
    Welcome to EMS {{ (currentUser$ | async).isAdmin ? "Admin Module" : "" }}
  </div>
</div>
<div class="row ems-body" appTheme>
  <div class="mt-2 d-flex justify-content-center ems-content">
    <div>
      <iframe
        *ngIf="reportUrl"
        [src]="reportUrl"
        width="1000px"
        height="800px;"
        allowfullscreen
        class="ems-report-frame-style"
        appTheme
      ></iframe>
    </div>
  </div>
</div>
